<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Atkinson Hyperlegible", sans-serif;
        background: linear-gradient(to top, #000, rgb(24, 15, 3));
        height: 100vh;
      }

      .keyboard {
        display: grid;
        justify-content: center;
        grid-template-columns: repeat(auto-fill, minmax(4em, 1fr));
        gap: 12px;
        padding: 1em;
        margin-bottom: 2em;
      }

      .key {
        all: unset;
        background-color: #111;
        color: #fff;
        padding: 0.5em;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.2s ease-out;
        height: 3em;
        border-radius: 4px;
        color: transparent !important;
      }

      .keyAnim {
        background-color: orange !important;
        transform: scale(0.9) translateY(-4px);
        border-radius: 0;
      }

      .key.n {
        background-color: snow;
        color: #222;
      }
      .key.s {
        background-color: #222;
        color: snow;
      }

      #arpeggiator {
        display: flex;
        margin: 1em auto;
        gap: 1em;
        flex-wrap: wrap;
        justify-content: center;
        background-color: #000c;
        padding: 1em;
      }

      .arp {
          display: flex;
          flex-direction: column;
      }

      #arpeggiator input {
        padding: 0.25em;
        font-size: 1.25rem;
        width: 3em;
      }

      #arpeggiator button {
        padding: 0.25em 2em;
        height: 2.5em;
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <div class="keyboard">
      <button class="key n" id="2C">2C</button>
      <button class="key s" id="2Cd">2C#</button>
      <button class="key n" id="2D">2D</button>
      <button class="key s" id="2Dd">2D#</button>
      <button class="key n" id="2E">2E</button>
      <button class="key n" id="2F">2F</button>
      <button class="key s" id="2Fd">2F#</button>
      <button class="key n" id="2G">2G</button>
      <button class="key s" id="2Gd">2G#</button>
      <button class="key n" id="2A">2A</button>
      <button class="key s" id="2Ad">2A#</button>
      <button class="key n" id="2B">2B</button>
      <button class="key n" id="3C">3C</button>
      <button class="key s" id="3Cd">3C#</button>
      <button class="key n" id="3D">3D</button>
      <button class="key s" id="3Dd">3D#</button>
      <button class="key n" id="3E">3E</button>
      <button class="key n" id="3F">3F</button>
      <button class="key s" id="3Fd">3F#</button>
      <button class="key n" id="3G">3G</button>
      <button class="key s" id="3Gd">3G#</button>
      <button class="key n" id="3A">3A</button>
      <button class="key s" id="3Ad">3A#</button>
      <button class="key n" id="3B">3B</button>
      <button class="key n" id="4C">4C</button>
    </div>

    <form id="arpeggiator">
      <div id="arp1" class="arp">
        <input type="number" name="arp1" min="200" max="2000" step="10" />
        <label>
          1
          <input type="checkbox" name="notes" />
        </label>
      </div>
      <input type="number" name="arp2" min="200" max="2000" step="10" />
      <input type="number" name="arp3" min="200" max="2000" step="10" />
      <input type="number" name="arp4" min="200" max="2000" step="10" />
      <button type="submit">Arp</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
