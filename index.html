      <button class="key n" id="3A">3A</button>
      <button class="key s" id="3Ad">3A#</button>
      <button class="key n" id="3B">3B</button>
      <button class="key n" id="4C">4C</button>
    </div>

    <form id="arp">
      <div class="content">
        <!-- Arp 1 -->
      <div id="arp1" class="arp">
        <input
          type="number"
          name="arp1"
          min="100"
          max="3000"
          step="10"
          tabindex="1"
        />
        <div class="noteSelection">
          <label class="noteLabel">
            1
            <input type="checkbox" name="notesArp1" value="0" />
          </label>
          <label class="noteLabel">
            2
            <input type="checkbox" name="notesArp1" value="1" />
          </label>
          <label class="noteLabel">
            3
            <input type="checkbox" name="notesArp1" value="2" />
          </label>
          <label class="noteLabel">
            4
            <input type="checkbox" name="notesArp1" value="3" />
          </label>
          <label class="noteLabel">
            5
            <input type="checkbox" name="notesArp1" value="4" />
          </label>
          <label class="noteLabel">
            6
            <input type="checkbox" name="notesArp1" value="5" />
          </label>
          <label class="noteLabel">
            7
            <input type="checkbox" name="notesArp1" value="6" />
          </label>
        </div>
        <div class="specifyNotesArray">
          <label class="notesArray">
            <textarea placeholder="Write custom pattern here" name="notesArray1" maxlength="28" cols="12"  minlength="1"></textarea>
          </label>
        </div>
        <label class="randomCheckbox">
          Random
          <input type="checkbox" name="randomArp1" />
        </label>
        <div class="toneCheckbox">
          <span>Tone</span>
          <label>Low<input type="radio" name="toneArp1" value="low" /></label>
          <label>High<input type="radio" name="toneArp1" value="high" /></label>
          <label>Full<input type="radio" name="toneArp1" value="full" /></label>
        </div>
      </div>
