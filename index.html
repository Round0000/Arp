      <button class="key n" id="B4">B4</button>
    </div>

    <form id="arp">
      <div id="buttons">
        <button type="button" id="addUnitBtn" aria-label="Add unit"></button>
        <button type="button" id="saveSeqBtn" aria-label="Save sequence"></button>
        <button type="button" id="stopBtn" aria-label="Stop"></button>
        <button type="submit" aria-label="ARP"></button>
      </div>
      <div id="units">
        <div class="arpUnit" data-unit="1" id="arp1">
          <div class="tempoAndRandom">
            <input
              type="number"
              class="inputTempo"
              name="arpTempo1"
              placeholder="tempo"
              required
              min="150"
              max="9999"
              step="10"
            />
            <div class="randomOrStraight">
              <input
                type="radio"
                class="inputRandom"
                name="arpRandom1"
                value="false"
                checked
              />
              <input
                type="radio"
                class="inputRandom"
                name="arpRandom1"
                value="true"
              />
            </div>
          </div>
          <div class="scale">
            <select class="scaleSelect" name="arpScale1">
              <option value="C_Major">C Major</option>
              <option value="Cs_Major">C# Major</option>
              <option value="E_Major">E Major</option>
              <option value="A_Minor_Melodic">A Minor Melodic</option>
            </select>
          </div>
          <div class="pattern">
            <input
              type="text"
              class="inputNote"
              inputmode="none"
              autocomplete="off"
              placeholder="..."
              name="arpNote1"
              maxlength="3"
            />
            <input
              type="text"
              class="inputNote"
              inputmode="none"
              autocomplete="off"
              placeholder="..."
              name="arpNote1"
              maxlength="3"
            />
            <input

              autocomplete="off"
              placeholder="..."
              name="arpNote1"
              maxlength="3"
            />
            <input
              type="text"

              autocomplete="off"
              placeholder="..."
              name="arpNote1"
              maxlength="3"
            />
            <input
              type="text"
              class="inputNote"
              inputmode="none"
              autocomplete="off"
              placeholder="..."
              name="arpNote1"
              maxlength="3"
            />
            <input
              type="text"
              class="inputNote"
              inputmode="none"
              autocomplete="off"
              placeholder="..."
              name="arpNote1"
              maxlength="3"
            />
            <input
              type="text"
              class="inputNote"
              inputmode="none"
              autocomplete="off"
              placeholder="..."
              name="arpNote1"
              maxlength="3"
            />
            <input
              type="text"
              class="inputNote"
              inputmode="none"
              autocomplete="off"
              placeholder="..."
              name="arpNote1"
              maxlength="3"
            />
            <input
              type="text"
              class="inputNote"
              inputmode="none"
              autocomplete="off"
              placeholder="..."
              name="arpNote1"
              maxlength="3"
            />
            <input
              type="text"
              class="inputNote"

              placeholder="..."

              maxlength="3"
            />
            <input
              type="text"

              maxlength="3"
            />

              <ul class="range noteRange" data-range="1">
                <li data-note="C">C</li>
                <li data-note="D">D</li>
                <li data-note="E">E</li>
                <li data-note="F">F</li>
                <li data-note="G">G</li>

              </ul>
              <ul class="range" data-range="">
                <li data-note="-">-</li>
              </ul>
            </div>
          </div>
          <div class="dangerousButtons">
            <button type="button" class="resetUnitBtn">Reset unit</button>
            <button type="button" class="removeUnitBtn">Remove unit</button>
